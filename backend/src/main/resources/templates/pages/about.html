<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e5e7eb;
      }
      section {
        scroll-margin-top: 90px;
      }
      .section-title {
        font-weight: 700;
      }
      header {
        background-color: #1a1a1a !important;
      }
      .navbar-brand,
      .nav-link {
        color: #e5e7eb !important;
      }
      .nav-link:hover {
        color: #198754 !important;
      }
      #Home,
      #Projects,
      #About,
      #Links,
      #Contact {
        background-color: #121212;
      }
      .card {
        background-color: #1e1e1e;
        border: 1px solid #2c2c2c;
        color: #e5e7eb;
      }
      .card-title {
        color: #f8fafc;
      }
      .text-muted {
        color: #94a3b8 !important;
      }
      a {
        color: #198754;
      }
      a:hover {
        color: #22c55e;
      }

      /* Main content transition */
      #mainContent {
        opacity: 0;
        transform: translateY(-100vh);
        transition:
          transform 0.7s ease,
          opacity 0.7s ease;
      }

      #mainContent.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <header class="fixed-top shadow-sm">
      <nav class="navbar navbar-expand-lg container-fluid px-4">
        <a class="navbar-brand fw-bold" style="color: #198754" href="/">
          My Portfolio
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/about">About</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/projects">Projects</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/links">Links</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="mainContent">
      <section
        class="container d-flex align-items-center"
        style="height: 100vh"
      >
        <div
          class="card p-4 mx-auto"
          style="max-width: 800px; background: #1e1e1e"
        >
          <h2 style="color: #198754" class="text-center mb-3">About Me</h2>
          <p class="text-muted fs-5 text-center">
            Earned my Bachelorâ€™s degree in Computer Science at UCF, focused on
            Software Development. Fluent in C++, C, C#, Java, TypeScript,
            JavaScript, HTML, Haskell, and Python.
          </p>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      window.addEventListener("load", () => {
        const mainContent = document.getElementById("mainContent");
        // Drop main content in
        setTimeout(() => mainContent.classList.add("visible"), 100);

        // Animate out on nav click
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const target = e.target.getAttribute("href");
            mainContent.style.position = "fixed";
            mainContent.style.top = "0";
            mainContent.style.left = "0";
            mainContent.style.width = "100%";
            mainContent.style.height = "100%";
            mainContent.style.zIndex = "10";
            mainContent.style.transform = "translateY(100vh)";
            mainContent.style.opacity = 0;
            document.body.style.overflow = "hidden";
            setTimeout(() => (window.location.href = target), 500);
          });
        });
      });
    </script>
  </body>
</html>
