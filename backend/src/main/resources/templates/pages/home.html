<th:block th:fragment="content">

  <!-- Hero -->
  <section class="mb-5">
    <h1 class="display-5 fw-semibold">Hi, Iâ€™m Michael.</h1>
    <p class="lead text-muted mt-3">
      Software Engineer building scalable web applications.
    </p>
  </section>

  <!-- Projects -->
  <section id="projects" class="mb-5">
    <h2 class="section-title">Projects</h2>
    <div class="row g-4 mt-3">
      <div class="col-md-6 col-lg-4" th:each="p : ${projects}">
        <div class="card h-100">
          <div class="card-body">
            <h5 th:text="${p.name}"></h5>
            <p class="text-muted" th:text="${p.description}"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Experience -->
  <section id="experience">
    <h2 class="section-title">Experience</h2>
    <ul class="timeline mt-3">
      <li th:each="e : ${experience}">
        <strong th:text="${e.title}"></strong>
        <div class="text-muted" th:text="${e.company}"></div>
      </li>
    </ul>
  </section>

</th:block>
