<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Portfolio</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: hidden; /* prevent scrollbar during animation */
        background-color: #121212;
        color: #e5e7eb;
      }

      section {
        scroll-margin-top: 90px;
      }

      .section-title {
        font-weight: 700;
      }

      header {
        background-color: #1a1a1a !important;
      }

      .navbar-brand,
      .nav-link {
        color: #e5e7eb !important;
      }

      .nav-link:hover {
        color: #198754 !important;
      }

      #Home,
      #Projects,
      #About,
      #Links,
      #Contact {
        background-color: #121212;
      }

      .card {
        background-color: #1e1e1e;
        border: 1px solid #2c2c2c;
        color: #e5e7eb;
      }

      .card-title {
        color: #f8fafc;
      }

      .text-muted {
        color: #94a3b8 !important;
      }

      a {
        color: #198754;
      }

      a:hover {
        color: #22c55e;
      }

      /* Page fall-in transition */
      #mainContent {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transform: translateY(-100%);
        transition:
          transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1),
          opacity 0.8s ease;
      }

      #mainContent.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <header class="fixed-top shadow-sm">
      <nav class="navbar navbar-expand-lg container-fluid px-4">
        <a class="navbar-brand fw-bold" style="color: #198754" href="/">
          My Portfolio
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/about">About</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/projects">Projects</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/links">Links</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-semibold" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="mainContent">
      <section class="container-fluid min-vh-100 d-flex align-items-center">
        <div class="container d-flex justify-content-center">
          <div class="card shadow-sm p-5 text-center" style="max-width: 800px">
            <h1 style="color: #198754">Welcome to My Portfolio</h1>
            <p class="text-muted fs-5 mt-3">Hi! Iâ€™m Michael.</p>

            <div class="d-flex justify-content-center gap-3 mt-4">
              <a
                href="/Michael_Biskup_Resume.pdf"
                target="_blank"
                class="btn btn-success"
                >Resume</a
              >
              <a href="/about" class="btn btn-success">About Me</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener("load", () => {
        const mainContent = document.getElementById("mainContent");

        // fall-in after page load
        setTimeout(() => mainContent.classList.add("visible"), 100);

        // slide out on nav link click
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const target = e.target.getAttribute("href");
            mainContent.style.transform = "translateY(100vh)";
            mainContent.style.opacity = 0;
            setTimeout(() => (window.location.href = target), 500);
          });
        });
      });
    </script>
  </body>
</html>
